
<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>MINI GOLD NFT</title>
  <style>
    :root { --app-max: 430px; }
    html { background:#0f1115; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
      color:#e5e7eb; background:#0f1115;
      display:flex; justify-content:center;
    }
    .app {
      width: 100%; max-width: var(--app-max);
      min-height: 100vh;
      background:#0f1115;
    }
    header { position:sticky; top:0; z-index:10; display:flex; justify-content:center; align-items:center;
             padding: 14px 16px; border-bottom:1px solid #1f2937; background:#0b0d11; }
    header h1 { margin:0; font-size:18px; letter-spacing: .2px; }
    .container { padding:16px; }
    .card { background:#11151c; border:1px solid #242a35; border-radius:14px; padding:14px; }
    .stat { margin: 8px 0; }
    .stat strong { color:#fff; }
    .red { color:#f87171; }
    .tabbar-wrap { height:68px; }
    .tabbar {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 10px; width: 100%; max-width: var(--app-max);
      display:grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
      padding: 8px; box-sizing: border-box;
    }
    .tabbar a {
      display:block; text-align:center; padding:10px 0; border-radius:12px;
      background:#191d26; color:#d8dee9; border:1px solid #2a2f3a; text-decoration:none; font-size:14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header><h1>MINI GOLD NFT</h1></header>

    <main class="container">
      <!-- 기존 index.html의 본문을 이 안쪽으로 옮겨 넣으세요 -->
      <div class="card">
        <p class="stat">보유 NFT: <strong>1,467 pieces</strong></p>
        <p class="stat">당일 수익 NFT: <strong>10 pieces</strong></p>
        <p class="stat">락업 수익 NFT: <strong>300 pieces</strong></p>
        <p class="stat red">NFT 1 pieces / 5,000 KRW</p>
      </div>
    </main>

    <div class="tabbar-wrap"></div>
    <nav class="tabbar">
      <a href="/">Home</a>
      <a href="/event">Event</a>
      <a href="/invest">Invest</a>
      <a href="/service">Service</a>
    </nav>
  </div>
</body>
</html>
