<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Invest · MINI GOLD NFT</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
.stats{background:#0f1520;border:1px solid #1d2533;border-radius:16px;padding:14px 14px 10px;box-shadow:0 12px 30px rgba(0,0,0,.35)}
.stat-row{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;padding:8px 0;border-bottom:1px dashed #1d2533}
.stat-row:last-child{border-bottom:0}
.stat-left{display:flex;align-items:center;gap:10px;color:#e8edf7}
.badge{width:18px;height:18px;border-radius:6px;background:#1b2334;border:1px solid #22304a;display:grid;place-items:center;font-size:11px}
.stat-val{font-weight:900;letter-spacing:.3px}
.unit{color:#9fb0c9;font-size:12px;margin-left:6px}
.price-pill{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:16px;background:#2a3246;border:1px solid #3a4766;color:#ffd76a;font-weight:900}
.top-gap{height:10px}
.brand a{color:inherit;text-decoration:none}
</style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="iconbtn" href="/" aria-label="홈">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 21v-6h4v6M3 10l9-7 9 7v11"/></svg>
      </a>
      <div class="brand"><a href="/">MINI GOLD NFT</a></div>
      <span></span>
    </div>

    <main class="container">
      <section class="stats">
        <div class="stat-row">
          <div class="stat-left"><span class="badge">S</span>현재 보유 NFT</div>
          <div class="stat-val">1,467</div><div class="unit">pieces</div>
        </div>
        <div class="stat-row">
          <div class="stat-left"><span class="badge">S</span>당일 수익 NFT</div>
          <div class="stat-val">10</div><div class="unit">pieces</div>
        </div>
        <div class="stat-row">
          <div class="stat-left"><span class="badge">S</span>락업 수익 NFT</div>
          <div class="stat-val">300</div><div class="unit">pieces</div>
        </div>
        <div class="price-pill">NFT 1 pieces / 5,000 KRW</div>
      </section>

      <div class="top-gap"></div>

      <section class="infobox" style="background:#0b0f17;border:1px solid #1d2533;border-radius:16px;padding:22px;box-shadow:0 12px 30px rgba(0,0,0,.35);text-align:center;">
        <h2 style="margin:0;font-size:18px;">여기는 투자안내 방입니다.</h2>
        <p style="margin:8px 0 0;color:#9fb0c9;">하단 탭을 사용해 다른 화면으로 이동할 수 있습니다.</p>
        <a class="cta" href="/" style="display:inline-block;margin-top:12px;padding:10px 14px;border-radius:12px;background:#ffd76a;color:#0c0f14;text-decoration:none;font-weight:900;">홈으로</a>
      </section>

      <section class="legal" style="margin-top:18px;">
        <div><strong>미즈홀딩스 주식회사</strong> | 대표자 <strong>김윤사</strong></div>
        <div>서울시 관악구 남부순환로 1461 정원빌딩 3층</div>
      </section>
    </main>

    <div class="spacer"></div>
    <nav class="tabbar">
      <a class="tab " href="/">Home</a>
      <a class="tab " href="/event">Event</a>
      <a class="tab active" href="/invest">Invest</a>
      <a class="tab " href="/service">Service</a>
    </nav>
  </div>
</body>
</html>
