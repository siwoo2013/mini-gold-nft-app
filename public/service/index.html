<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Service · MINI GOLD NFT</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
.container{max-width:560px;margin:0 auto;padding:0 16px}
.topbar{height:56px;display:grid;grid-template-columns:40px 1fr 40px;align-items:center;gap:8px;margin:8px 0 4px 0}
.topbar .center{justify-self:center;font-weight:800;letter-spacing:.5px}
.iconbtn{width:36px;height:36px;display:grid;place-items:center;border-radius:12px;background:#0f1520;border:1px solid #1d2533}
.brand a{color:inherit;text-decoration:none}
.stats{background:#0f1520;border:1px solid #1d2533;border-radius:14px;padding:14px 16px;box-shadow:0 12px 30px rgba(0,0,0,.35);margin-top:12px}
.stat-row{display:grid;grid-template-columns:auto 1fr auto auto;gap:10px;align-items:center;padding:10px 0;border-bottom:1px dashed #1d2533}
.stat-row:last-child{border-bottom:0}
.salt{width:18px;height:18px;border-radius:6px;background:#162034;border:1px solid #22304a;display:grid;place-items:center;overflow:hidden}
.stat-label{color:#e8edf7;font-size:14px}
.stat-val{font-weight:900;letter-spacing:.3px}
.unit{color:#9fb0c9;font-size:12px;margin-left:6px}
.price-wrap{display:flex;justify-content:center}
.price-pill{display:inline-block;margin-top:12px;padding:8px 14px;border-radius:16px;background:#2a3246;border:1px solid #3a4766;color:#ffd76a;font-weight:900}
.section-gap{height:16px}
.legal{margin-top:14px}
</style>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="topbar">
        <a class="iconbtn" href="javascript:void(0)" aria-label="메뉴">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
        </a>
        <div class="center brand"><a href="/">MINI GOLD NFT</a></div>
        <a class="iconbtn" href="javascript:void(0)" aria-label="글로브">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20"/></svg>
        </a>
      </div>

      <section class="stats">
        <div class="stat-row">
          <div class="salt"><img src="/icons/salt.svg" alt="salt" width="18" height="18"></div>
          <div class="stat-label">현재 보유 NFT</div>
          <div class="stat-val">1,467</div><div class="unit">pieces</div>
        </div>
        <div class="stat-row">
          <div class="salt"><img src="/icons/salt.svg" alt="salt" width="18" height="18"></div>
          <div class="stat-label">당일 수익 NFT</div>
          <div class="stat-val">10</div><div class="unit">pieces</div>
        </div>
        <div class="stat-row">
          <div class="salt"><img src="/icons/salt.svg" alt="salt" width="18" height="18"></div>
          <div class="stat-label">락업 수익 NFT</div>
          <div class="stat-val">300</div><div class="unit">pieces</div>
        </div>
        <div class="price-wrap"><div class="price-pill">NFT 1 pieces / 5,000 KRW</div></div>
      </section>

      <div class="section-gap"></div>

      <section class="infobox" style="background:#0b0f17;border:1px solid #1d2533;border-radius:16px;padding:22px;box-shadow:0 12px 30px rgba(0,0,0,.35);text-align:center;">
        <h2 style="margin:0;font-size:18px;">여기는 고객센터 입니다.</h2>
        <p style="margin:8px 0 0;color:#9fb0c9;">하단 탭을 사용해 다른 화면으로 이동할 수 있습니다.</p>
        <a class="cta" href="/" style="display:inline-block;margin-top:12px;padding:10px 14px;border-radius:12px;background:#ffd76a;color:#0c0f14;text-decoration:none;font-weight:900;">홈으로</a>
      </section>

      <section class="legal">
        <div><strong>미즈홀딩스 주식회사</strong> | 대표자 <strong>김윤사</strong></div>
        <div>서울시 관악구 남부순환로 1461 정원빌딩 3층</div>
      </section>

      <div class="spacer"></div>
    </div>

    <nav class="tabbar">
      <a class="tab " href="/">Home</a>
      <a class="tab " href="/event">Event</a>
      <a class="tab " href="/invest">Invest</a>
      <a class="tab active" href="/service">Service</a>
    </nav>
  </div>
</body>
</html>
