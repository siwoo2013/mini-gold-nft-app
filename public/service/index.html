<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Service | MINI GOLD NFT</title>
  <link rel="stylesheet" href="/styles.css?v=6" />
</head>
<body>
  <div class="container"><!-- 공통 폭 래퍼 -->

    <!-- 상단바 -->
    <header class="topbar">
      <a class="iconbtn" href="javascript:void(0)" aria-label="메뉴">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 6h18M3 12h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
      <div class="center brand">
        <a href="/">MINI GOLD NFT</a>
      </div>
      <a class="iconbtn" href="javascript:void(0)" aria-label="글로브">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="9" stroke-width="2"/>
          <path d="M3 12h18M12 3a15 15 0 0 1 0 18M12 3a15 15 0 0 0 0 18" stroke-width="2"/>
        </svg>
      </a>
    </header>

    <!-- KPI 카드 -->
    <section class="stats">
      <div class="row">
        <span class="salt-label"></span>
        <span class="label">현재 보유 NFT</span>
        <span class="value">1,467</span><span class="unit">pieces</span>
      </div>
      <div class="row">
        <span class="salt-label"></span>
        <span class="label">당일 수익 NFT</span>
        <span class="value">10</span><span class="unit">pieces</span>
      </div>
      <div class="row">
        <span class="salt-label"></span>
        <span class="label">락업 수익 NFT</span>
        <span class="value">300</span><span class="unit">pieces</span>
      </div>

      <div class="price-wrap">
        <div class="price-pill">NFT 1 pieces / 5,000 KRW</div>
      </div>
    </section>

    <!-- 페이지 전용 안내 박스 -->
    <section class="notice">
      <h3 class="title">여기는 고객센터 입니다.</h3>
      <p class="desc">하단 탭을 사용해 다른 화면으로 이동할 수 있습니다.</p>
      <a class="btn-home" href="/">홈으로</a>
    </section>

    <!-- 회사 정보 -->
    <section class="legal-card">
      <div class="company">
        <strong>미즈홀딩스 주식회사</strong> | 대표자 <strong>김윤사</strong>
      </div>
      <div class="addr">서울시 관악구 남부순환로 1461 정원빌딩 3층</div>
    </section>

    <!-- 하단 탭 (Service 활성) -->
    <footer class="tabbar">
      <a href="/" class="tab">Home</a>
      <a href="/event" class="tab">Event</a>
      <a href="/invest" class="tab">Invest</a>
      <a href="/service" class="tab active">Service</a>
    </footer>

  </div>
</body>
</html>
